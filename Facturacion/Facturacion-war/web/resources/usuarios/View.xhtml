<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_idusuarios}"/>
                        <h:outputText value="#{usuariosController.selected.idusuarios}" title="#{bundle2.ViewUsuariosTitle_idusuarios}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_primerNombre}"/>
                        <h:outputText value="#{usuariosController.selected.primerNombre}" title="#{bundle2.ViewUsuariosTitle_primerNombre}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_segundoNombre}"/>
                        <h:outputText value="#{usuariosController.selected.segundoNombre}" title="#{bundle2.ViewUsuariosTitle_segundoNombre}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_primerApellido}"/>
                        <h:outputText value="#{usuariosController.selected.primerApellido}" title="#{bundle2.ViewUsuariosTitle_primerApellido}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_segundoApellido}"/>
                        <h:outputText value="#{usuariosController.selected.segundoApellido}" title="#{bundle2.ViewUsuariosTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_correoElectronico}"/>
                        <h:outputText value="#{usuariosController.selected.correoElectronico}" title="#{bundle2.ViewUsuariosTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_telefono}"/>
                        <h:outputText value="#{usuariosController.selected.telefono}" title="#{bundle2.ViewUsuariosTitle_telefono}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_fechaNacimiento}"/>
                        <h:outputText value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle2.ViewUsuariosTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_login}"/>
                        <h:outputText value="#{usuariosController.selected.login}" title="#{bundle2.ViewUsuariosTitle_login}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{bundle2.ViewUsuariosTitle_password}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_fechaCreacion}"/>
                        <h:outputText value="#{usuariosController.selected.fechaCreacion}" title="#{bundle2.ViewUsuariosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_foto}"/>
                        <h:outputText value="#{usuariosController.selected.foto}" title="#{bundle2.ViewUsuariosTitle_foto}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_estado}"/>
                        <h:outputText value="#{usuariosController.selected.estado}" title="#{bundle2.ViewUsuariosTitle_estado}"/>
                        <h:outputText value="#{bundle2.ViewUsuariosLabel_idcargo}"/>
                        <h:outputText value="#{usuariosController.selected.idcargo}" title="#{bundle2.ViewUsuariosTitle_idcargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
