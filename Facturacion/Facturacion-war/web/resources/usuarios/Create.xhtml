<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_idusuarios}" for="idusuarios" />
                        <p:inputText id="idusuarios" value="#{usuariosController.selected.idusuarios}" title="#{bundle2.CreateUsuariosTitle_idusuarios}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_idusuarios}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{usuariosController.selected.primerNombre}" title="#{bundle2.CreateUsuariosTitle_primerNombre}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{usuariosController.selected.segundoNombre}" title="#{bundle2.CreateUsuariosTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{usuariosController.selected.primerApellido}" title="#{bundle2.CreateUsuariosTitle_primerApellido}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{usuariosController.selected.segundoApellido}" title="#{bundle2.CreateUsuariosTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{usuariosController.selected.correoElectronico}" title="#{bundle2.CreateUsuariosTitle_correoElectronico}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_correoElectronico}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle2.CreateUsuariosTitle_telefono}" />
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle2.EditUsuariosTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_login}" for="login" />
                        <p:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle2.CreateUsuariosTitle_login}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle2.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaCreacion}" title="#{bundle2.EditUsuariosTitle_fechaCreacion}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{usuariosController.selected.foto}" title="#{bundle2.CreateUsuariosTitle_foto}" />
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle2.CreateUsuariosTitle_estado}" required="true" requiredMessage="#{bundle2.CreateUsuariosRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosLabel_idcargo}" for="idcargo" />
                        <p:selectOneMenu id="idcargo" value="#{usuariosController.selected.idcargo}" >
                            <f:selectItems value="#{cargosController.itemsAvailableSelectOne}"
                                           var="idcargoItem"
                                           itemValue="#{idcargoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle2.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
