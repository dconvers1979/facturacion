<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_idusuarios}" for="idusuarios" />
                        <p:inputText id="idusuarios" value="#{usuariosController.selected.idusuarios}" title="#{bundle2.EditUsuariosTitle_idusuarios}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_idusuarios}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{usuariosController.selected.primerNombre}" title="#{bundle2.EditUsuariosTitle_primerNombre}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{usuariosController.selected.segundoNombre}" title="#{bundle2.EditUsuariosTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{usuariosController.selected.primerApellido}" title="#{bundle2.EditUsuariosTitle_primerApellido}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{usuariosController.selected.segundoApellido}" title="#{bundle2.EditUsuariosTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{usuariosController.selected.correoElectronico}" title="#{bundle2.EditUsuariosTitle_correoElectronico}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_correoElectronico}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle2.EditUsuariosTitle_telefono}" />
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle2.EditUsuariosTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_login}" for="login" />
                        <p:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle2.EditUsuariosTitle_login}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle2.EditUsuariosTitle_password}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaCreacion}" title="#{bundle2.EditUsuariosTitle_fechaCreacion}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{usuariosController.selected.foto}" title="#{bundle2.EditUsuariosTitle_foto}" />
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle2.EditUsuariosTitle_estado}" required="true" requiredMessage="#{bundle2.EditUsuariosRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle2.EditUsuariosLabel_idcargo}" for="idcargo" />
                        <p:selectOneMenu id="idcargo" value="#{usuariosController.selected.idcargo}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{cargosController.itemsAvailableSelectOne}"
                                           var="idcargoItem"
                                           itemValue="#{idcargoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle2.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
