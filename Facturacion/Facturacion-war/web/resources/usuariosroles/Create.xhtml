<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosrolesCreateDlg" widgetVar="UsuariosrolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateUsuariosrolesTitle}">
            <h:form id="UsuariosrolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosrolesController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateUsuariosrolesLabel_idusuariosRoles}" for="idusuariosRoles" />
                        <p:inputText id="idusuariosRoles" value="#{usuariosrolesController.selected.idusuariosRoles}" title="#{bundle2.CreateUsuariosrolesTitle_idusuariosRoles}" required="true" requiredMessage="#{bundle2.CreateUsuariosrolesRequiredMessage_idusuariosRoles}"/>
                        <p:outputLabel value="#{bundle2.CreateUsuariosrolesLabel_idroles}" for="idroles" />
                        <p:selectOneMenu id="idroles" value="#{usuariosrolesController.selected.idroles}" required="true" requiredMessage="#{bundle2.EditUsuariosrolesRequiredMessage_idroles}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idrolesItem"
                                           itemValue="#{idrolesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.CreateUsuariosrolesLabel_idusuarios}" for="idusuarios" />
                        <p:selectOneMenu id="idusuarios" value="#{usuariosrolesController.selected.idusuarios}" required="true" requiredMessage="#{bundle2.EditUsuariosrolesRequiredMessage_idusuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idusuariosItem"
                                           itemValue="#{idusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosrolesController.create}" value="#{bundle2.Save}" update="display,:UsuariosrolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosrolesCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="UsuariosrolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
