<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaEditDlg" widgetVar="DetallefacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallefacturaTitle}">
            <h:form id="DetallefacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_iddetalleFactura}" for="iddetalleFactura" />
                        <p:inputText id="iddetalleFactura" value="#{detallefacturaController.selected.iddetalleFactura}" title="#{bundle.EditDetallefacturaTitle_iddetalleFactura}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_iddetalleFactura}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_idservicio}" for="idservicio" />
                        <p:inputText id="idservicio" value="#{detallefacturaController.selected.idservicio}" title="#{bundle.EditDetallefacturaTitle_idservicio}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idservicio}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.EditDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{detallefacturaController.selected.descuento}" title="#{bundle.EditDetallefacturaTitle_descuento}" />
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detallefacturaController.selected.total}" title="#{bundle.EditDetallefacturaTitle_total}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_totalImpuesto}" for="totalImpuesto" />
                        <p:inputText id="totalImpuesto" value="#{detallefacturaController.selected.totalImpuesto}" title="#{bundle.EditDetallefacturaTitle_totalImpuesto}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_totalImpuesto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.update}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallefacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
