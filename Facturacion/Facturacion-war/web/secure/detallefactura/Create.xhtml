<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_iddetalleFactura}" for="iddetalleFactura" />
                        <p:inputText id="iddetalleFactura" value="#{detallefacturaController.selected.iddetalleFactura}" title="#{bundle.CreateDetallefacturaTitle_iddetalleFactura}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_iddetalleFactura}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idservicio}" for="idservicio" />
                        <p:inputText id="idservicio" value="#{detallefacturaController.selected.idservicio}" title="#{bundle.CreateDetallefacturaTitle_idservicio}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_idservicio}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.CreateDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{detallefacturaController.selected.descuento}" title="#{bundle.CreateDetallefacturaTitle_descuento}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detallefacturaController.selected.total}" title="#{bundle.CreateDetallefacturaTitle_total}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_totalImpuesto}" for="totalImpuesto" />
                        <p:inputText id="totalImpuesto" value="#{detallefacturaController.selected.totalImpuesto}" title="#{bundle.CreateDetallefacturaTitle_totalImpuesto}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_totalImpuesto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
