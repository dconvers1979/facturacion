<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesEditDlg" widgetVar="RolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolesTitle}">
            <h:form id="RolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolesLabel_nombreRol}" for="nombreRol" />
                        <p:inputText id="nombreRol" disabled="true" value="#{rolesController.selected.nombreRol}" title="#{bundle.EditRolesTitle_nombreRol}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_rolescol}" for="rolescol" />
                        <p:inputText id="rolescol" value="#{rolesController.selected.rolescol}" title="#{bundle.EditRolesTitle_rolescol}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_limiteDia}" for="limiteDia" />
                        <p:inputText id="limiteDia" value="#{rolesController.selected.limiteDia}" title="#{bundle.EditRolesTitle_limiteDia}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_limiteMes}" for="limiteMes" />
                        <p:inputText id="limiteMes" value="#{rolesController.selected.limiteMes}" title="#{bundle.EditRolesTitle_limiteMes}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_permisoVenta}" for="permisoVenta" />
                        <p:selectBooleanCheckbox id="permisoVenta" value="#{rolesController.selected.permisoVenta}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_permisoInventarios}" for="permisoInventarios" />
                        <p:selectBooleanCheckbox id="permisoInventarios" value="#{rolesController.selected.permisoInventarios}" />
                        <p:outputLabel value="#{bundle.EditRolesLabel_permisosOrdenesCompra}" for="permisosOrdenesCompra" />
                        <p:selectOneMenu id="permisosOrdenesCompra" value="#{rolesController.selected.permisosOrdenesCompra}" >
                                <f:selectItem itemLabel="#{bundle.None}" itemValue="0" />
                                <f:selectItem itemLabel="#{bundle.View}" itemValue="1" />
                                <f:selectItem itemLabel="#{bundle.Admin}" itemValue="2" />
                                <f:selectItem itemLabel="#{bundle.Authorize}" itemValue="3" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRolesLabel_permisosReportes}" for="permisosReportes" />
                        <p:selectOneMenu id="permisosReportes" value="#{rolesController.selected.permisosReportes}" >
                                <f:selectItem itemLabel="#{bundle.None}" itemValue="0" />
                                <f:selectItem itemLabel="#{bundle.View}" itemValue="1" />
                                <f:selectItem itemLabel="#{bundle.Admin}" itemValue="2" />
                                <f:selectItem itemLabel="#{bundle.Authorize}" itemValue="3" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRolesLabel_permisosAdministracion}" for="permisosAdministracion" />
                        <p:selectOneMenu id="permisosAdministracion" value="#{rolesController.selected.permisosAdministracion}" >
                                <f:selectItem itemLabel="#{bundle.None}" itemValue="0" />
                                <f:selectItem itemLabel="#{bundle.View}" itemValue="1" />
                                <f:selectItem itemLabel="#{bundle.Admin}" itemValue="2" />
                                <f:selectItem itemLabel="#{bundle.Authorize}" itemValue="3" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.update}" value="#{bundle.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
