<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_primerNombre}"/>
                        <h:outputText value="#{usuariosController.selected.primerNombre}" title="#{bundle.ViewUsuariosTitle_primerNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_segundoNombre}"/>
                        <h:outputText value="#{usuariosController.selected.segundoNombre}" title="#{bundle.ViewUsuariosTitle_segundoNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_primerApellido}"/>
                        <h:outputText value="#{usuariosController.selected.primerApellido}" title="#{bundle.ViewUsuariosTitle_primerApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_segundoApellido}"/>
                        <h:outputText value="#{usuariosController.selected.segundoApellido}" title="#{bundle.ViewUsuariosTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_correoElectronico}"/>
                        <h:outputText value="#{usuariosController.selected.correoElectronico}" title="#{bundle.ViewUsuariosTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_telefono}"/>
                        <h:outputText value="#{usuariosController.selected.telefono}" title="#{bundle.ViewUsuariosTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaNacimiento}"/>
                        <h:outputText value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.ViewUsuariosTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_login}"/>
                        <h:outputText value="#{usuariosController.selected.login}" title="#{bundle.ViewUsuariosTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaCreacion}"/>
                        <h:outputText value="#{usuariosController.selected.fechaCreacion}" title="#{bundle.ViewUsuariosTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_foto}"/>
                        <h:outputText value="#{usuariosController.selected.foto}" title="#{bundle.ViewUsuariosTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_estado}"/>
                        <p:selectOneMenu id="estado" value="#{usuariosController.selected.estado}" 
                                     disabled="true" >
                            <f:selectItem itemLabel="#{bundle.Active}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Inactive}" itemValue="2"/>
                        </p:selectOneMenu>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idcargo}"/>
                        <p:selectOneMenu id="idcargo" value="#{usuariosController.selected.idcargo}" disabled="true" >
                            <f:selectItems value="#{cargosController.itemsAvailableSelectOne}"
                                           var="idcargoItem"
                                           itemLabel="#{idcargoItem.idcargos} - #{idcargoItem.nombre}"
                                           itemValue="#{idcargoItem}"/>
                        </p:selectOneMenu>
                        <!--h:outputText value="" title="#bundle.ViewUsuariosTitle_idcargo}"/-->
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
