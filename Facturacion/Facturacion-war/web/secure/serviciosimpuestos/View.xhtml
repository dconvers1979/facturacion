<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosimpuestosViewDlg" widgetVar="ServiciosimpuestosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServiciosimpuestosTitle}">
            <h:form id="ServiciosimpuestosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosimpuestosController.selected != null}">

                        <h:outputText value="#{serviciosimpuestosController.selected.idservicios.nombre}" title="#{bundle.ViewServiciosimpuestosTitle_idservicios}"/>
                        <h:outputText value="#{bundle.ViewServiciosimpuestosLabel_idimpuestos}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServiciosimpuestosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
