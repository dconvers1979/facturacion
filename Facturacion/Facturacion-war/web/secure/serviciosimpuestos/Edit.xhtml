<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosimpuestosEditDlg" widgetVar="ServiciosimpuestosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiciosimpuestosTitle}">
            <h:form id="ServiciosimpuestosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosimpuestosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiciosimpuestosLabel_idservicios}" for="idservicios" />
                        <p:selectOneMenu id="idservicios" value="#{serviciosimpuestosController.selected.idservicios}" required="true" requiredMessage="#{bundle.EditServiciosimpuestosRequiredMessage_idservicios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"
                                           var="idserviciosItem"
                                           itemLabel="#{idserviciosItem.nombre}"
                                           itemValue="#{idserviciosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiciosimpuestosLabel_idimpuestos}" for="idimpuestos" />
                        <p:selectOneMenu id="idimpuestos" value="#{serviciosimpuestosController.selected.idimpuestos}" required="true" requiredMessage="#{bundle.EditServiciosimpuestosRequiredMessage_idimpuestos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{impuestoController.itemsAvailableSelectOne}"
                                           var="idimpuestosItem"
                                           itemLabel="#{idimpuestosItem.nombreImpuesto}"
                                           itemValue="#{idimpuestosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosimpuestosController.update}" value="#{bundle.Save}" update="display,:ServiciosimpuestosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiciosimpuestosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiciosimpuestosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
