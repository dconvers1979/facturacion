<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposervicioCreateDlg" widgetVar="TiposervicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposervicioTitle}">
            <h:form id="TiposervicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{tiposervicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposervicioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposervicioController.selected.nombre}" title="#{bundle.CreateTiposervicioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposervicioRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposervicioController.create}" value="#{bundle.Save}" update="display,:TiposervicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposervicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposervicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
