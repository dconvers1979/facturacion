<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResolucionfacturacionViewDlg" widgetVar="ResolucionfacturacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResolucionfacturacionTitle}">
            <h:form id="ResolucionfacturacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resolucionfacturacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_tipoResolucion}"/>
                        <p:selectOneMenu id="tipoResolucion" value="#{resolucionfacturacionController.selected.tipoResolucion}" 
                                         disabled="true" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="#{bundle.Computer}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Electronic}" itemValue="2"/>
                        </p:selectOneMenu>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_prefijo}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.prefijo}" title="#{bundle.ViewResolucionfacturacionTitle_prefijo}"/>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_rangoInicial}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.rangoInicial}" title="#{bundle.ViewResolucionfacturacionTitle_rangoInicial}"/>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_rangoFinal}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.rangoFinal}" title="#{bundle.ViewResolucionfacturacionTitle_rangoFinal}"/>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_secuencia}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.secuencia}" title="#{bundle.ViewResolucionfacturacionTitle_secuencia}"/>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_estado}"/>
                        <p:selectOneMenu id="estado" value="#{resolucionfacturacionController.selected.estado}" 
                                         disabled="true" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="#{bundle.Active}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Inactive}" itemValue="2"/>
                        </p:selectOneMenu>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_numeroResolucion}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.numeroResolucion}" title="#{bundle.ViewResolucionfacturacionTitle_numeroResolucion}"/>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_fechaExpedicion}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.fechaExpedicion}" title="#{bundle.ViewResolucionfacturacionTitle_fechaExpedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_fechaVigencia}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.fechaVigencia}" title="#{bundle.ViewResolucionfacturacionTitle_fechaVigencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewResolucionfacturacionLabel_idempresa}"/>
                        <h:outputText value="#{resolucionfacturacionController.selected.idempresa.razonSocial}" title="#{bundle.ViewResolucionfacturacionTitle_idempresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResolucionfacturacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
