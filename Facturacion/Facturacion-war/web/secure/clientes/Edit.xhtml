<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_tipoCliente}" for="tipoCliente" />
                        <p:selectOneMenu disabled="true" id="tipoCliente" value="#{clientesController.selected.tipoCliente}" 
                                     required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_tipoCliente}">
                            <f:selectItem itemLabel="#{bundle.Person}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Business}" itemValue="2"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientesLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu disabled="true" id="tipoDocumento" value="#{clientesController.selected.tipoDocumento}" 
                                         required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_tipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.Doc1}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Doc2}" itemValue="2"/>
                            <f:selectItem itemLabel="#{bundle.Doc3}" itemValue="3"/>
                            <f:selectItem itemLabel="#{bundle.Doc4}" itemValue="4"/>
                            <f:selectItem itemLabel="#{bundle.Doc5}" itemValue="5"/>
                            <f:selectItem itemLabel="#{bundle.Doc6}" itemValue="6"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientesLabel_documento}" for="documento" />
                        <p:inputText disabled="true" id="documento" value="#{clientesController.selected.documento}" title="#{bundle.EditClientesTitle_documento}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_documento}"/>
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==2}" value="#{bundle.EditClientesLabel_digitoVerificacion}" for="digitoVerificacion" />
                        <p:inputText maxlength="1" size="1" rendered="#{clientesController.selected.tipoCliente==2}" id="digitoVerificacion" value="#{clientesController.selected.digitoVerificacion}" 
                                     disabled="true" title="#{bundle.EditClientesTitle_digitoVerificacion}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==2}" value="#{bundle.EditClientesLabel_razonSocial}" for="razonSocial" />
                        <p:inputText rendered="#{clientesController.selected.tipoCliente==2}" id="razonSocial" value="#{clientesController.selected.razonSocial}" title="#{bundle.EditClientesTitle_razonSocial}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==1}" value="#{bundle.EditClientesLabel_primerNombre}" for="primerNombre" />
                        <p:inputText rendered="#{clientesController.selected.tipoCliente==1}" id="primerNombre" value="#{clientesController.selected.primerNombre}" title="#{bundle.EditClientesTitle_primerNombre}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==1}" value="#{bundle.EditClientesLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText rendered="#{clientesController.selected.tipoCliente==1}" id="segundoNombre" value="#{clientesController.selected.segundoNombre}" title="#{bundle.EditClientesTitle_segundoNombre}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==1}" value="#{bundle.EditClientesLabel_primerApellido}" for="primerApellido" />
                        <p:inputText rendered="#{clientesController.selected.tipoCliente==1}" id="primerApellido" value="#{clientesController.selected.primerApellido}" title="#{bundle.EditClientesTitle_primerApellido}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==1}" value="#{bundle.EditClientesLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText rendered="#{clientesController.selected.tipoCliente==1}" id="segundoApellido" value="#{clientesController.selected.segundoApellido}" title="#{bundle.EditClientesTitle_segundoApellido}" />
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==1}" value="#{bundle.EditClientesLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar rendered="#{clientesController.selected.tipoCliente==1}" id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{clientesController.selected.fechaNacimiento}" title="#{bundle.EditClientesTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{clientesController.selected.correoElectronico}" title="#{bundle.EditClientesTitle_correoElectronico}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cliente}" for="cliente" />
                        <p:selectBooleanCheckbox id="cliente" value="#{clientesController.selected.cliente}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_proveedor}" for="proveedor" />
                        <p:selectBooleanCheckbox id="proveedor" value="#{clientesController.selected.proveedor}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_paginaWeb}" for="paginaWeb" />
                        <p:inputText id="paginaWeb" value="#{clientesController.selected.paginaWeb}" title="#{bundle.EditClientesTitle_paginaWeb}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{clientesController.selected.estado}" >
                            <f:selectItem itemLabel="#{bundle.Active}" itemValue="1"/>
                            <f:selectItem itemLabel="#{bundle.Inactive}" itemValue="2"/>
                        </p:selectOneMenu>
                        <p:outputLabel rendered="#{clientesController.selected.tipoCliente==2}" value="#{bundle.EditClientesLabel_idrepresentantelegal}" for="idrepresentantelegal" />
                        <p:selectOneMenu rendered="#{clientesController.selected.tipoCliente==2}" id="idrepresentantelegal" value="#{clientesController.selected.idrepresentantelegal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOnePersons}"
                                           var="idrepresentantelegalItem"
                                           itemLabel="#{idrepresentantelegalItem.primerNombre} #{idrepresentantelegalItem.primerApellido}"
                                           itemValue="#{idrepresentantelegalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
