<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosEditDlg" widgetVar="ServiciosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiciosTitle}">
            <h:form id="ServiciosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiciosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{serviciosController.selected.nombre}" title="#{bundle.EditServiciosTitle_nombre}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditServiciosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{serviciosController.selected.descripcion}" title="#{bundle.EditServiciosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditServiciosLabel_costoServicio}" for="costoServicio" />
                        <p:inputText id="costoServicio" value="#{serviciosController.selected.costoServicio}" title="#{bundle.EditServiciosTitle_costoServicio}" />
                        <p:outputLabel value="#{bundle.EditServiciosLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{serviciosController.selected.precioVenta}" title="#{bundle.EditServiciosTitle_precioVenta}" />
                        <p:outputLabel value="#{bundle.EditServiciosLabel_tipoCobro}" for="tipoCobro" />
                        <p:inputText id="tipoCobro" value="#{serviciosController.selected.tipoCobro}" title="#{bundle.EditServiciosTitle_tipoCobro}" />
                        <p:outputLabel value="#{bundle.EditServiciosLabel_idTipoServicio}" for="idTipoServicio" />
                        <p:selectOneMenu id="idTipoServicio" value="#{serviciosController.selected.idTipoServicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_idTipoServicio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposervicioController.itemsAvailableSelectOne}"
                                           var="idTipoServicioItem"
                                           itemLabel="#{idTipoServicioItem.nombre}"
                                           itemValue="#{idTipoServicioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.update}" value="#{bundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiciosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiciosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
