<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoViewDlg" widgetVar="ImpuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImpuestoTitle}">
            <h:form id="ImpuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoController.selected != null}">
                        <h:outputText value="#{bundle.ViewImpuestoLabel_nombreImpuesto}"/>
                        <h:outputText value="#{impuestoController.selected.nombreImpuesto}" title="#{bundle.ViewImpuestoTitle_nombreImpuesto}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_porcentaje}"/>
                        <h:outputText value="#{impuestoController.selected.porcentaje}" title="#{bundle.ViewImpuestoTitle_porcentaje}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_descripcion}"/>
                        <h:outputText value="#{impuestoController.selected.descripcion}" title="#{bundle.ViewImpuestoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImpuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
