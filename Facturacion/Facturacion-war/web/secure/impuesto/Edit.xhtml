<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoEditDlg" widgetVar="ImpuestoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImpuestoTitle}">
            <h:form id="ImpuestoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImpuestoLabel_nombreImpuesto}" for="nombreImpuesto" />
                        <p:inputText id="nombreImpuesto" value="#{impuestoController.selected.nombreImpuesto}" title="#{bundle.EditImpuestoTitle_nombreImpuesto}" required="true" requiredMessage="#{bundle.EditImpuestoRequiredMessage_nombreImpuesto}"/>
                        <p:outputLabel value="#{bundle.EditImpuestoLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{impuestoController.selected.porcentaje}" title="#{bundle.EditImpuestoTitle_porcentaje}" required="true" requiredMessage="#{bundle.EditImpuestoRequiredMessage_porcentaje}"/>
                        <p:outputLabel value="#{bundle.EditImpuestoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{impuestoController.selected.descripcion}" title="#{bundle.EditImpuestoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{impuestoController.update}" value="#{bundle.Save}" update="display,:ImpuestoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImpuestoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImpuestoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
