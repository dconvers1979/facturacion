<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosrolesViewDlg" widgetVar="UsuariosrolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosrolesTitle}">
            <h:form id="UsuariosrolesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosrolesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosrolesLabel_idroles}"/>
                        <h:outputText value="#{usuariosrolesController.selected.idroles.nombreRol}" title="#{bundle.ViewUsuariosrolesTitle_idroles}"/>
                        <h:outputText value="#{bundle.ViewUsuariosrolesLabel_idusuarios}"/>
                        <h:outputText value="#{usuariosrolesController.selected.idusuarios.login}" title="#{bundle.ViewUsuariosrolesTitle_idusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosrolesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
