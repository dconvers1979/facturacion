<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalesserviciosCreateDlg" widgetVar="SucursalesserviciosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSucursalesserviciosTitle}">
            <h:form id="SucursalesserviciosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalesserviciosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSucursalesserviciosLabel_idservicios}" for="idservicios" />
                        <p:selectOneMenu id="idservicios" value="#{sucursalesserviciosController.selected.idservicios}" required="true" requiredMessage="#{bundle.EditSucursalesserviciosRequiredMessage_idservicios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"
                                           var="idserviciosItem"
                                           itemLabel="#{idserviciosItem.nombre}"
                                           itemValue="#{idserviciosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSucursalesserviciosLabel_idsucursales}" for="idsucursales" />
                        <p:selectOneMenu id="idsucursales" value="#{sucursalesserviciosController.selected.idsucursales}" required="true" requiredMessage="#{bundle.EditSucursalesserviciosRequiredMessage_idsucursales}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="idsucursalesItem"
                                           itemLabel="#{idsucursalesItem.nombre}"
                                           itemValue="#{idsucursalesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalesserviciosController.create}" value="#{bundle.Save}" update="display,:SucursalesserviciosListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalesserviciosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalesserviciosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
