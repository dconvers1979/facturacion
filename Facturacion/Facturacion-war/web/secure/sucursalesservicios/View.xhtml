<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalesserviciosViewDlg" widgetVar="SucursalesserviciosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSucursalesserviciosTitle}">
            <h:form id="SucursalesserviciosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalesserviciosController.selected != null}">
                        <h:outputText value="#{bundle.ViewSucursalesserviciosLabel_idservicios}"/>
                        <h:outputText value="#{sucursalesserviciosController.selected.idservicios.nombre}" title="#{bundle.ViewSucursalesserviciosTitle_idservicios}"/>
                        <h:outputText value="#{bundle.ViewSucursalesserviciosLabel_idsucursales}"/>
                        <h:outputText value="#{sucursalesserviciosController.selected.idsucursales.nombre}" title="#{bundle.ViewSucursalesserviciosTitle_idsucursales}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SucursalesserviciosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
