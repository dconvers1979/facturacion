<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposucursalViewDlg" widgetVar="TiposucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposucursalTitle}">
            <h:form id="TiposucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{tiposucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposucursalLabel_nombre}"/>
                        <h:outputText value="#{tiposucursalController.selected.nombre}" title="#{bundle.ViewTiposucursalTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
