<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        
        <p:growl id="growl" showDetail="true" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:submenu label="#{bundle.Username} #{request.remoteUser}">
                            <p:menuitem value="#{bundle.Profile}" />
                            <p:separator />
                            <p:menuitem value="#{bundle.Logout}" action="#{userManager.logout()}"/>
                        </p:submenu>
                        
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cargos" outcome="/secure/cargos/List.xhtml" />
                            <p:menuitem value="Clasificacion productos" outcome="/secure/clasificacionproductos/List.xhtml" />
                            <p:menuitem value="Impuesto" outcome="/secure/impuesto/List.xhtml" />
                            <p:menuitem value="Tipo servicios" outcome="/secure/tiposervicio/List.xhtml" />
                            <p:menuitem value="Tipo sucursales" outcome="/secure/tiposucursal/List.xhtml" />
                            <p:menuitem value="Dias Laborales" outcome="/secure/diaslaborales/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Users}">
                            <p:menuitem value="Usuarios" outcome="/secure/usuarios/List.xhtml" />
                            <p:menuitem value="Roles" outcome="/secure/roles/List.xhtml" />
                            <p:menuitem value="Roles de usuarios" outcome="/secure/usuariosroles/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Empresas}">
                            <p:menuitem value="Empresas" outcome="/secure/empresas/List.xhtml" />
                            <p:separator />
                            <p:menuitem value="Sucursales" outcome="/secure/sucursales/List.xhtml" />
                            <p:menuitem value="Sucursales por empresa" outcome="/secure/sucursalesempresas/List.xhtml" />
                        </p:submenu>
                        
                        <p:submenu label="#{bundle.Services}">
                            <p:menuitem value="Servicios" outcome="/secure/servicios/List.xhtml" />
                            <p:separator />
                            <p:menuitem value="Impuestos servicio" outcome="/secure/serviciosimpuestos/List.xhtml" />
                            <p:menuitem value="Servicios sucursal" outcome="/secure/sucursalesservicios/List.xhtml" />
                        </p:submenu>
                        
                        <p:submenu label="#{bundle.Clients}">
                            <p:menuitem value="Clientes" outcome="/secure/clientes/List.xhtml" />
                            <p:separator />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
